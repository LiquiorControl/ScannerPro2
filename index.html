        }

        /* Efecto de texto brillante */
        .text-glow { text-shadow: 0 0 10px currentColor; }

        /* TARJETAS GLOSSY OSCURAS */
        .glass-dark {
            background: rgba(19, 19, 43, 0.6); /* Semi-transparente oscuro */
            backdrop-filter: blur(20px); /* Mucho desenfoque */
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); /* Borde sutil brillante */
            border-top: 1px solid rgba(255, 255, 255, 0.2); /* Borde superior m√°s fuerte (reflejo) */

        }

        /* TARJETAS ACTIVAS GLOSSY (CYAN) */
        .glass-active-cyan {
            background: rgba(0, 242, 234, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 242, 234, 0.5);
            box-shadow: var(--tw-shadow-neon-cyan), var(--tw-shadow-glass-inner);
        }
        
        /* TARJETAS ACTIVAS GLOSSY (PINK) */
        .glass-active-pink {
            background: rgba(247, 37, 133, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(247, 37, 133, 0.5);
            box-shadow: var(--tw-shadow-neon-pink), var(--tw-shadow-glass-inner);

        /* INPUTS FUTURISTAS */
        .cyber-input {
            background: rgba(0, 0, 0, 0.3) !important;

            color: var(--cyber-cyan) !important;

        const playSound = (type) => {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext; if (!AudioContext) return;
                const ctx = new AudioContext(); const osc = ctx.createOscillator(); const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination); const now = ctx.currentTime;
                // Sonidos m√°s "Tech/Sci-Fi"
                if (type === 'success') { osc.type = "sine"; osc.frequency.setValueAtTime(1200, now); osc.frequency.exponentialRampToValueAtTime(2000, now + 0.1); gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3); osc.start(now); osc.stop(now + 0.3); }
                if (type === 'error') { osc.type = "sawtooth"; osc.frequency.setValueAtTime(150, now); osc.frequency.linearRampToValueAtTime(50, now + 0.3); gain.gain.setValueAtTime(0.2, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3); osc.start(now); osc.stop(now + 0.3); }
                if (type === 'add') { osc.type = "square"; osc.frequency.setValueAtTime(800, now); osc.frequency.exponentialRampToValueAtTime(1200, now + 0.05); gain.gain.setValueAtTime(0.05, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1); osc.start(now); osc.stop(now + 0.1); }

        const LoginScreen = ({ onLogin }) => {
            const [pin, setPin] = useState("");
            const handlePress = (n) => {
                playSound('blip');
                const newP = pin + n;
                setPin(newP);

        const PremiumControlModal = ({ onClose, data, onUpdateStickers }) => {
            const premiumCategory = data.find(cat => cat.category.includes("Premium"));
            const items = premiumCategory ? premiumCategory.items : [];
            const [searchTerm, setSearchTerm] = useState("");
            const [inputs, setInputs] = useState({});
            const handleInputChange = (itemId, val) => { setInputs(prev => ({ ...prev, [itemId]: val })); };
            const handleAddSticker = (item) => { const newSticker = inputs[item.id]; if (!newSticker || !newSticker.trim()) return; const currentStickers = item.sticker_ids || []; if (currentStickers.includes(newSticker.trim())) { playSound('error'); return; } const newArray = [...currentStickers, newSticker.trim()]; onUpdateStickers(item.id, newArray); setInputs(prev => ({ ...prev, [item.id]: "" })); playSound('add'); };
            const handleRemoveSticker = (item, stickerToRemove) => { const currentStickers = item.sticker_ids || []; const newArray = currentStickers.filter(s => s !== stickerToRemove); onUpdateStickers(item.id, newArray); playSound('sub'); };

            return (
                <div className="fixed inset-0 z-[90] flex flex-col bg-cyber-dark/90 backdrop-blur-xl animate-in overflow-hidden">

                                                                        <input type="number" value={item.val} onChange={(e) => { const val = parseFloat(e.target.value) || 0; let newTotal = val; subZones.forEach(z => { if(z.id !== zone.id) newTotal += (parseFloat(item[z.id])||0); }); onUpdate(item.id, { [zone.id]: val, [main.id]: newTotal }); }} className="w-16 cyber-input rounded px-2 py-1 text-right text-white font-mono font-bold outline-none text-lg"/>
                                                                    </>
                                                                )}

                    <div className="glass-dark w-full max-w-sm rounded-2xl p-6 border border-white/10 shadow-[0_0_50px_rgba(0,0,0,0.8)] relative overflow-hidden">
                        <div className="absolute top-0 right-0 w-32 h-32 bg-cyber-purple/20 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 pointer-events-none"></div>
                        <div className="flex justify-between items-center mb-8 relative z-10"><h2 className="text-xl font-bold text-white flex items-center gap-2"><Icons.Wrench className="text-cyber-purple" /> Scale Setup</h2><button onClick={onClose} className="text-white/50 font-bold hover:text-white transition-colors">Cancel</button></div>
                        <div className="text-center mb-8 relative z-10"><h3 className="text-2xl font-bold text-white mb-1 drop-shadow-md">{item.name}</h3><p className="text-xs text-cyber-purple uppercase tracking-widest font-bold">Define weights in GRAMS</p></div>
                        <div className="space-y-6 mb-8 relative z-10">

                    </div>
                </div>
            );
        };
   // --- PARTE 3: QUICK EDIT MODAL (CYBERPUNK EDITION) ---
        
        const QuickEditModal = ({ 
            item, 
            onClose, 
            onContinue, 
            onUpdate, 
            initialLocation, 
            initialSubZone, 
            onOpenCalibration,
            scaleWeight,        
            isScaleConnected,   
            onConnectScale      
        }) => {
            const [value, setValue] = useState(0);
            const [manualGrams, setManualGrams] = useState("");
            
            const zones = ZONES_CONFIG[initialLocation] || [];
            const subZoneId = initialSubZone || (zones[0]?.id);
            const subZoneLabel = zones.find(z => z.id === subZoneId)?.label;
            
            const targetField = zones.length > 0 ? subZoneId : initialLocation;
            
            const historyKey = `last_${targetField}`;
            const historyVal = item[historyKey] !== undefined ? item[historyKey] : '-';
            
            const isOpenZone = ['bar1_shelf_open', 'bar1_well_1', 'bar1_well_2'].includes(initialSubZone) || initialLocation === 'barroluco';
            const isCaseZone = ['bar1_reaching', 'bar1_shelf_full', 'bodega_shelves'].includes(initialSubZone) || initialLocation === 'purchases';
            const isMultiCount = (subZoneId === 'bar1_cooler' && (item.name.toLowerCase().includes('corona') || item.name.toLowerCase().includes('modelo')));
            const isSmallGroup = !isOpenZone && !isMultiCount;
            
            const [slots, setSlots] = useState(() => { 
                if(isMultiCount && item.breakdown_bar1_cooler) return item.breakdown_bar1_cooler; 
                return [0, 0, 0, 0]; 
            });
            
            const [startVal] = useState(() => parseFloat(item[targetField]) || 0);
            const [scaleAddedValue, setScaleAddedValue] = useState(0);

            useEffect(() => { 
                if(!isMultiCount) setValue(parseFloat(item[targetField]) || 0); 
                else { 
                    const sum = slots.reduce((a, b) => a + (parseFloat(b)||0), 0); 
                    setValue(sum); 
                } 
            }, [item, targetField, isMultiCount, slots]);

            useEffect(() => {
                if (isOpenZone && scaleWeight !== null && scaleWeight !== undefined && scaleWeight !== "") {
                    setManualGrams(scaleWeight);
                    performCalculation(scaleWeight, true); 
                }
            }, [scaleWeight]);

            const updateValue = (next) => { 
                setValue(next); 
                if (zones.length > 0) { 
                    let newTotal = 0; 
                    zones.forEach(z => { 
                        if (z.id === subZoneId) newTotal += next; 
                        else newTotal += (parseFloat(item[z.id]) || 0); 
                    }); 
                    onUpdate(item.id, { [subZoneId]: next, [initialLocation]: newTotal }); 
                } else { 
                    onUpdate(item.id, initialLocation, next); 
                } 
            };

            const handleSlotChange = (idx, val) => { 
                const newSlots = [...slots]; newSlots[idx] = val === "" ? 0 : parseFloat(val); setSlots(newSlots); 
                const newSum = newSlots.reduce((a, b) => a + b, 0); setValue(newSum); 
                let newTotal = 0; 
                zones.forEach(z => { 
                    if (z.id === subZoneId) newTotal += newSum; 
                    else newTotal += (parseFloat(item[z.id]) || 0); 
                }); 
                onUpdate(item.id, { [subZoneId]: newSum, [initialLocation]: newTotal, breakdown_bar1_cooler: newSlots }); 
            };

            const handleDelta = (delta) => { 
                const next = Math.max(0, Math.round((value + delta) * 100) / 100); 
                updateValue(next); 
                if(delta>0) playSound('add'); else playSound('sub'); 
            };
            
            const performCalculation = (gramsInput, isAuto = false) => {
                const grams = parseFloat(gramsInput);
                if (isNaN(grams) && gramsInput !== "") return;
                
                const full = parseFloat(item.weight_full);
                const empty = parseFloat(item.weight_empty);
                
                if (!full || !empty) return; 
                
                const netLiquid = full - empty;
                const currentLiquid = grams - empty;
                
                let calculatedUnits = currentLiquid / netLiquid;
                if (calculatedUnits < 0) calculatedUnits = 0;
                
                const currentBottleValue = Math.round(calculatedUnits * 100) / 100;
                setScaleAddedValue(currentBottleValue);

                if (isAuto && currentBottleValue === 0 && startVal > 0) {
                    return; 
                }

                let finalVal;
                if (isAuto) {
                    finalVal = startVal + currentBottleValue;
                } else {
                    finalVal = currentBottleValue;
                }

                finalVal = Math.round(finalVal * 100) / 100;
                updateValue(finalVal);
            };

            const handleAddScaleToTotal = () => {
                const next = Math.max(0, Math.round((value + scaleAddedValue) * 100) / 100);
                updateValue(next);
                playSound('add');
            };

            const handleManualInput = (val) => { setManualGrams(val); performCalculation(val, false); };

            const sessionDiff = Math.round((value - startVal) * 100) / 100; 
            const diffSign = sessionDiff > 0 ? "+" : ""; 
            // Cyber colors: Cyan for plus, Pink for minus
            const diffColor = sessionDiff > 0 ? "text-cyber-cyan drop-shadow-[0_0_10px_rgba(0,242,234,0.8)]" : sessionDiff < 0 ? "text-cyber-pink drop-shadow-[0_0_10px_rgba(247,37,133,0.8)]" : "text-white/30";

            return (
                <div className="fixed inset-0 z-50 flex flex-col items-center justify-center p-2 animate-in bg-cyber-dark/95 backdrop-blur-xl">
                    <div className="glass-dark w-full max-w-md rounded-3xl overflow-hidden flex flex-col h-[90vh] shadow-[0_0_50px_rgba(0,242,234,0.15)] border border-white/10 relative">
                        {/* Laser Top Line */}
                        <div className="absolute top-0 left-0 right-0 h-0.5 bg-gradient-to-r from-cyber-pink via-cyber-purple to-cyber-cyan shadow-[0_0_10px_white]"></div>
                        
                        <div className="p-5 border-b border-white/5 flex justify-between items-center bg-black/40">
                            <div>
                                <h2 className="text-2xl font-black text-white leading-none tracking-tight drop-shadow-md">{item.name}</h2>
                                <div className="text-xs text-cyber-cyan font-mono mt-1 uppercase tracking-widest text-glow">{initialLocation} {subZoneLabel ? `> ${subZoneLabel}` : ''}</div>

                        </div>

                        <div className="flex-1 flex flex-col items-center justify-center relative overflow-hidden">
                            {/* Fondo Grid animado o est√°tico */}
                            <div className="absolute inset-0 opacity-20" style={{backgroundImage: 'radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px)', backgroundSize: '30px 30px'}}></div>
                            <div className="absolute inset-0 bg-gradient-to-b from-transparent via-cyber-cyan/5 to-transparent pointer-events-none"></div>
                            
                            <div className={`text-[9rem] font-black font-mono tracking-tighter leading-none mb-4 transition-all duration-200 select-none ${diffColor}`}>{diffSign}{sessionDiff}</div>
                            
                            <div className="flex items-center gap-4 mb-6 relative z-10">
                                <div className="text-xl font-mono font-bold text-white/50 bg-black/40 px-6 py-3 rounded-2xl border border-cyber-cyan/30 shadow-neon-cyan/20 flex flex-col items-center min-w-[100px] backdrop-blur-lg">

                                    {scaleAddedValue > 0 && isOpenZone && (
                                        <div className="text-[10px] text-cyber-cyan font-bold mt-1 animate-pulse">
                                            (Base: {startVal} + {scaleAddedValue})
                                        </div>
                                    )}
                                </div>
                                <div className="text-xl font-mono font-bold text-white/30 bg-white/5 px-6 py-3 rounded-2xl border border-white/5 backdrop-blur-md flex flex-col items-center min-w-[100px]">
                                    <span className="text-[10px] uppercase tracking-widest text-white/40 mb-1">Last</span>
                                    <span className="text-white/60 text-3xl">{historyVal}</span>
                                </div>
                            </div>

                            {/* CONTROLES */}
                            {isMultiCount ? (
                                <div className="w-full px-6 max-w-sm relative z-10">
                                    <div className="text-center text-xs text-cyber-cyan/70 font-bold mb-4 uppercase tracking-[0.2em] text-glow">Multi-Count Slots</div>
                                    <div className="grid grid-cols-2 gap-4">{slots.map((sVal, idx) => (<div key={idx} className="relative group"><div className="absolute top-2 left-3 text-[10px] text-cyber-cyan font-bold z-10">SLOT {idx+1}</div><input type="number" className="w-full bg-black/60 border border-white/10 rounded-xl px-4 py-4 pt-7 text-white font-mono text-3xl text-center focus:border-cyber-cyan focus:shadow-neon-cyan outline-none transition-all cyber-input" value={sVal || ""} placeholder="0" onChange={(e) => handleSlotChange(idx, e.target.value)} /></div>))}</div>
                                </div>
                            ) : (
                                <>
                                    {/* BALANZA (CYBER) */}
                                    {isOpenZone && (
                                        <div className="w-full px-6 max-w-sm relative z-10 mb-6 animate-in">
                                            {(!item.weight_full || !item.weight_empty) ? (
                                                <button onClick={() => onOpenCalibration(item)} className="w-full py-4 bg-cyber-pink/10 border border-cyber-pink text-cyber-pink font-bold flex items-center justify-center gap-2 hover:bg-cyber-pink/20 transition-all shadow-neon-pink backdrop-blur-sm animate-pulse rounded-xl uppercase tracking-widest text-xs"><Icons.Wrench /> SETUP WEIGHTS</button>
                                            ) : (
                                                <div className="flex flex-col gap-3">
                                                    <div className="flex justify-between items-end px-1">
                                                        <span className="text-xs text-cyber-cyan font-bold uppercase tracking-widest text-glow">Weight Calc</span>
                                                        <button onClick={onConnectScale} disabled={isScaleConnected} className={`text-[10px] font-bold px-3 py-1 rounded-full border transition-all flex items-center gap-1 uppercase tracking-wider ${isScaleConnected ? 'bg-cyber-cyan/20 text-cyber-cyan border-cyber-cyan shadow-neon-cyan cursor-default' : 'bg-white/5 text-white/40 border-white/10 hover:bg-white/10 hover:text-white'}`}><Icons.Bluetooth className="w-3 h-3" /> {isScaleConnected ? "LINKED" : "CONNECT"}</button>
                                                    </div>
                                                    
                                                    <div className="flex gap-2">

            const handleConnectScale = async () => {
                try {
                    const device = await navigator.bluetooth.requestDevice({ filters: [{ namePrefix: 'Etekcity' }], optionalServices: [0xFFF0] });
                    const server = await device.gatt.connect();
                    const service = await server.getPrimaryService(0xFFF0);
                    const characteristic = await service.getCharacteristic(0xFFF1);
                    await characteristic.startNotifications();
                    setIsScaleConnected(true);
                    playSound('connect');
                    characteristic.addEventListener('characteristicvaluechanged', (event) => {
                        const value = event.target.value;
                        if (value.byteLength < 12) return;
                        const weightRaw = value.getUint16(11, true); 
                        const finalWeight = (weightRaw / 10).toFixed(1); 
                        setScaleWeight(finalWeight);
                    });
                    device.addEventListener('gattserverdisconnected', () => { setIsScaleConnected(false); playSound('error'); });
                } catch (error) { console.error("Scale Error:", error); alert("Bluetooth Error: " + error.message); setIsScaleConnected(false); }
            };

                    items: cat.items.map(i => {
                        if(i.id === id) {
                            if(typeof fieldOrObj === 'object') return {...i, ...fieldOrObj, last_updated: timestamp};
                            return {...i, [fieldOrObj]: val, last_updated: timestamp};
                        }
                        return i;
                    })
                }));

                const path = typeof __app_id !== 'undefined' ? `artifacts/${__app_id}/public/data/inventory` : 'inventory';

                    </button>

                    <div className="relative mb-8 group">
                        <div className="relative"><Icons.Search className="absolute left-4 top-3.5 text-white/30 group-focus-within:text-cyber-cyan transition-colors" /><input type="text" placeholder="Search database..." className="w-full cyber-input rounded-xl py-3 pl-12 pr-4 text-white focus:border-cyber-cyan outline-none transition-all placeholder-white/20 shadow-sm" value={search} onChange={e=>setSearch(e.target.value)} /></div>
                    </div>

                    {filteredData.map(cat => {
                        const isExpanded = search.length > 0 || expandedCats[cat.category];
                        return (
                            <div key={cat.category} className="mb-4 glass-dark border border-white/5 rounded-2xl overflow-hidden transition-all duration-300 shadow-lg">
                                <button onClick={() => toggleCategory(cat.category)} className="w-full p-5 flex justify-between items-center bg-white/5 hover:bg-white/10 active:bg-white/20 transition-colors">
                                    {/* Categor√≠as en Cyan con glow */}
                                    <h3 className="text-cyber-cyan font-black text-xs uppercase tracking-[0.2em] text-left drop-shadow-[0_0_5px_rgba(0,242,234,0.5)]">{cat.category}</h3>
                                    <Icons.ChevronDown className={`text-white/30 w-5 h-5 transition-transform duration-300 ${isExpanded ? 'rotate-180 text-cyber-cyan' : ''}`} />
                                </button>
                                {isExpanded && (
                                    <div className="p-2 space-y-2 bg-black/30 animate-in border-t border-white/5">
                                        {cat.items.map(item => {
                                            const qty = parseFloat(item[subZone || loc]) || 0;
                                            const hasQty = qty > 0;
                                            return (
                                                <div key={item.id} onClick={() => setEditItem(item)} className={`p-4 rounded-xl flex justify-between items-center cursor-pointer border transition-all duration-200 ${hasQty ? "bg-cyber-cyan/10 border-cyber-cyan/50 shadow-neon-cyan/20" : "bg-transparent border-transparent hover:bg-white/5 hover:border-white/10"}`}>
                                                    <div className={`font-bold text-sm transition-colors ${hasQty ? 'text-white text-glow' : 'text-white/60'}`}>{item.name}</div>
                                                    {hasQty && <div className="bg-cyber-cyan/20 text-cyber-cyan font-black font-mono px-3 py-1 rounded shadow-neon-cyan border border-cyber-cyan/30 text-sm">{qty}</div>}
                                                </div>
                                            );
                                        })}
                                    </div>
                                )}
                            </div>
                        );
                    })}

                    {/* Bot√≥n Flotante: Reactor Core */}
                    <button onClick={() => setScanning(true)} className="fixed bottom-10 left-1/2 -translate-x-1/2 h-20 w-20 bg-black text-cyber-cyan rounded-full shadow-[0_0_30px_rgba(0,242,234,0.6)] flex items-center justify-center border-2 border-cyber-cyan z-30 active:scale-90 transition-all group overflow-hidden">
                        <div className="absolute inset-0 bg-cyber-cyan opacity-20 group-hover:opacity-40 animate-pulse"></div>
                        <Icons.Scan className="w-8 h-8 relative z-10 drop-shadow-[0_0_5px_cyan]" />
                    </button>

                    {pendingBarcode && <LinkModal barcode={pendingBarcode} data={data} onLink={handleLinkBarcode} onClose={() => { setPendingBarcode(null); setTimeout(() => setScanning(true), 300); }} />}
                    {showPremium && <PremiumControlModal onClose={() => setShowPremium(false)} data={data} onUpdateStickers={updateItemStickers} />}
                    {showPurchases && <PurchasesLogModal onClose={() => setShowPurchases(false)} data={data} />}
                    {showCheck && <ReviewModal onClose={() => setShowCheck(false)} data={data} onUpdate={handleUpdate} />}
                    {showLoc && <LocationModal onClose={() => setShowLoc(false)} onSelect={(l, s) => { setLoc(l); setSubZone(s); setShowLoc(false); }} />}
                    {scanning && <ScannerModal onScan={handleScan} onClose={() => setScanning(false)} />}
                    {calibratingItem && <BottleCalibrationModal item={calibratingItem} onClose={()=>setCalibratingItem(null)} onSave={saveBottleWeights} />}
                    
                    {editItem && (
                        <QuickEditModal 
                            item={editItem} 
                            initialLocation={loc} 
                            initialSubZone={subZone} 
                            onClose={() => setEditItem(null)} 
                            onOpenCalibration={setCalibratingItem} 
                            onContinue={() => { setEditItem(null); setTimeout(() => setScanning(true), 300); }} 
                            onUpdate={handleUpdate}
                            scaleWeight={scaleWeight}
                            isScaleConnected={isScaleConnected}
                            onConnectScale={handleConnectScale}
                        />
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
