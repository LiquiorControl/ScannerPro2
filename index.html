            bodega: [ { id: 'bodega_closet', label: 'Closet', icon: 'ðŸšª' }, { id: 'bodega_shelves', label: 'Shelves', icon: 'ðŸ—„ï¸' } ]
        };

        const playSound = (type) => {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext; if (!AudioContext) return;
                const ctx = new AudioContext(); const osc = ctx.createOscillator(); const gain = ctx.createGain();
                osc.connect(gain); gain.connect(ctx.destination); const now = ctx.currentTime;
                if (type === 'success') { osc.type = "sine"; osc.frequency.setValueAtTime(1000, now); osc.frequency.exponentialRampToValueAtTime(2000, now + 0.1); gain.gain.setValueAtTime(0.3, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5); osc.start(now); osc.stop(now + 0.5); }
                if (type === 'error') { osc.type = "sawtooth"; osc.frequency.setValueAtTime(150, now); osc.frequency.linearRampToValueAtTime(100, now + 0.3); gain.gain.setValueAtTime(0.3, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3); osc.start(now); osc.stop(now + 0.3); }
                if (type === 'add') { osc.type = "sine"; osc.frequency.setValueAtTime(800, now); osc.frequency.exponentialRampToValueAtTime(1000, now + 0.1); gain.gain.setValueAtTime(0.3, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2); osc.start(now); osc.stop(now + 0.2); }
                if (type === 'blip') { osc.type = "sine"; osc.frequency.setValueAtTime(2000, now); gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1); osc.start(now); osc.stop(now + 0.1); }
            } catch (e) {}
        };

        const IconWrapper = ({ children, className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>);
        const Icons = {

            Box: (p) => <IconWrapper {...p}><path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/><path d="m3.3 7 8.7 5 8.7-5"/><path d="M12 22v-9"/></IconWrapper>,
            Wine: (p) => <IconWrapper {...p}><path d="M8 22h8"/><path d="M7 10h10"/><path d="M12 15v7"/><path d="M12 15a5 5 0 0 0 5-5c0-2-.5-4-2-8H9c-1.5 4-2 6-2 8a5 5 0 0 0 5 5Z"/></IconWrapper>,

            Bluetooth: (p) => <IconWrapper {...p}><path d="m7 7 10 10-5 5V2l5 5L7 17"/></IconWrapper>
        };

        const LoginScreen = ({ onLogin }) => {
            const [pin, setPin] = useState("");
            return (
                <div className="fixed inset-0 bg-black flex flex-col items-center justify-center p-4 z-50">
                    <div className="mb-8 text-center"><h1 className="text-3xl font-black text-white tracking-tight">SCANNER</h1><p className="text-gray-500 text-sm">Authorized Personnel Only</p></div>
                    <div className="flex gap-4 mb-8">{[0,1,2,3].map(i=><div key={i} className={`w-4 h-4 rounded-full border ${pin.length>i?'bg-indigo-500 border-indigo-500':'border-gray-600'}`}></div>)}</div>
                    <div className="grid grid-cols-3 gap-6">{[1,2,3,4,5,6,7,8,9,0].map(n=><button key={n} onClick={()=>{const newP=pin+n;setPin(newP);if(newP==="1130") onLogin(); if(newP.length>=4 && newP!=="1130") setPin("");}} className={`h-20 w-20 rounded-full text-2xl font-bold text-white bg-gray-900 border border-gray-700 active:bg-indigo-600 ${n===0?'col-start-2':''}`}>{n}</button>)}</div>
                </div>
            );
        };

        const LinkModal = ({ barcode, data, onLink, onClose }) => {
            const [search, setSearch] = useState("");
            const filtered = data.map(c => ({ ...c, items: c.items.filter(i => i.name.toLowerCase().includes(search.toLowerCase())) })).filter(c => c.items.length > 0);
            return (
                <div className="fixed inset-0 bg-black/95 z-50 flex flex-col animate-in">
                    <div className="p-4 bg-gray-900 border-b border-gray-800 flex flex-col gap-2">
                        <div className="flex justify-between items-center"><h2 className="text-xl font-bold text-red-400 flex items-center gap-2"><Icons.Link /> Unknown Code</h2><button onClick={onClose} className="text-gray-400 font-bold px-3 py-1 bg-gray-800 rounded-lg">Cancel</button></div>
                        <div className="bg-red-900/20 border border-red-500/50 p-2 rounded-lg text-center font-mono text-red-200 font-bold">{barcode}</div>
                        <p className="text-gray-400 text-sm text-center">Select product to link this code:</p>
                    </div>
                    <div className="p-4 bg-black border-b border-gray-800"><input type="text" placeholder="Search product name..." className="w-full bg-gray-900 border border-gray-700 rounded-xl py-3 px-4 text-white focus:border-indigo-500 outline-none" value={search} onChange={e=>setSearch(e.target.value)} autoFocus /></div>
                    <div className="flex-1 overflow-y-auto p-4 space-y-4">{filtered.map(cat => (<div key={cat.category}><h3 className="text-indigo-400 font-bold text-xs uppercase mb-2">{cat.category}</h3>{cat.items.map(item => (<button key={item.id} onClick={() => onLink(item)} className="w-full text-left bg-gray-900 border border-gray-800 p-4 rounded-xl mb-2 flex justify-between items-center active:bg-indigo-900 transition-colors"><span className="font-bold text-white">{item.name}</span><span className="text-xs text-gray-500">Link â†’</span></button>))}</div>))}</div>
                </div>
            );
        };

        const ReviewModal = ({ onClose, data, onUpdate }) => {
            const mainLocs = [ { id: 'bar1', label: 'Bar 1', color: 'text-blue-400' }, { id: 'bar2', label: 'Bar 2', color: 'text-purple-400' }, { id: 'bodega', label: 'Storage', color: 'text-amber-400' }, { id: 'barroluco', label: 'Barroluco', color: 'text-rose-400' } ];
            return (
                <div className="fixed inset-0 bg-black/95 z-50 flex flex-col animate-in">
                    <div className="p-4 bg-gray-900 border-b border-gray-800 flex justify-between items-center shrink-0"><h2 className="text-xl font-bold text-white flex items-center gap-2"><Icons.List className="text-emerald-400" /> Count Check</h2><button onClick={onClose} className="bg-gray-800 text-white px-4 py-2 rounded-xl font-bold border border-gray-700">Close</button></div>
                    <div className="flex-1 overflow-y-auto p-4 space-y-6">
                        {mainLocs.map(main => {
                            const subZones = ZONES_CONFIG[main.id] || [];
                            const mainTotal = data.reduce((acc, cat) => acc + cat.items.reduce((iAcc, item) => iAcc + (parseFloat(item[main.id])||0), 0), 0);
                            const directItems = data.flatMap(cat => cat.items.filter(i => (parseFloat(i[main.id])||0) > 0)).map(i => ({...i, val: parseFloat(i[main.id])}));
                            if (mainTotal === 0) return null;
                            return (
                                <div key={main.id} className="space-y-3">
                                    <div className="sticky top-0 z-10 bg-gray-900/90 backdrop-blur border-b border-gray-800 py-2"><h3 className={`font-black text-lg uppercase ${main.color}`}>{main.label} <span className="text-white text-sm opacity-50 ml-2">({mainTotal.toFixed(2)})</span></h3></div>
                                    {subZones.map(zone => {
                                        const zoneItems = data.flatMap(cat => cat.items.filter(i => (parseFloat(i[zone.id])||0) > 0)).map(i => ({...i, val: parseFloat(i[zone.id])}));
                                        if (zoneItems.length === 0) return null;
                                        return (
                                            <div key={zone.id} className="pl-2 border-l-2 border-gray-800 ml-1"><div className="text-sm font-bold text-gray-400 mb-2 flex items-center gap-2">{zone.icon} {zone.label}</div><div className="grid gap-2">{zoneItems.map(item => (<div key={item.id} className="bg-gray-900 p-3 rounded-xl border border-gray-800 flex justify-between items-center"><span className="font-medium text-white text-sm truncate pr-2">{item.name}</span><input type="number" value={item.val} onChange={(e) => { const val = parseFloat(e.target.value) || 0; let newTotal = val; subZones.forEach(z => { if(z.id !== zone.id) newTotal += (parseFloat(item[z.id])||0); }); onUpdate(item.id, { [zone.id]: val, [main.id]: newTotal }); }} className="w-20 bg-black border border-gray-700 rounded px-2 py-1 text-right text-white font-mono font-bold focus:border-emerald-500 outline-none"/></div>))}</div></div>

                                    })}
                                    {!subZones.length && directItems.map(item => (<div key={item.id} className="bg-gray-900 p-3 rounded-xl border border-gray-800 flex justify-between items-center"><span className="font-medium text-white text-sm truncate pr-2">{item.name}</span><input type="number" value={item.val} onChange={(e) => onUpdate(item.id, main.id, parseFloat(e.target.value)||0)} className="w-20 bg-black border border-gray-700 rounded px-2 py-1 text-right text-white font-mono font-bold focus:border-emerald-500 outline-none"/></div>))}

        // --- BLUETOOTH SCALE COMPONENT (ETEKCITY/GENERIC SUPPORT) ---
        const QuickEditModal = ({ item, onClose, onContinue, onUpdate, initialLocation, initialSubZone }) => {
            const [value, setValue] = useState(0);
            const [scaleConnected, setScaleConnected] = useState(false);
            const [scaleWeight, setScaleWeight] = useState(null);
            const [scaleError, setScaleError] = useState(null);
            const [rawHex, setRawHex] = useState(""); // DEBUG VISUAL
            
            const zones = ZONES_CONFIG[initialLocation] || [];
            const subZoneId = initialSubZone || (zones[0]?.id);
            const subZoneLabel = zones.find(z=>z.id===subZoneId)?.label;
            const targetField = zones.length > 0 ? subZoneId : initialLocation;
            
            useEffect(() => { setValue(parseFloat(item[targetField]) || 0); }, [item, targetField]);

            const handleDelta = (delta) => {
                const next = Math.max(0, Math.round((value + delta) * 100) / 100);
                updateValue(next);
                playSound('add');
            };

            const updateValue = (next) => {
                setValue(next); 
                if (zones.length > 0) { 
                    let newTotal = 0; 
                    zones.forEach(z => { if (z.id === subZoneId) newTotal += next; else newTotal += (parseFloat(item[z.id]) || 0); }); 
                    onUpdate(item.id, { [subZoneId]: next, [initialLocation]: newTotal }); 
                } else { 
                    onUpdate(item.id, initialLocation, next); 
                }
            };

            const connectScale = async () => {
                setScaleError(null);
                try {
                    // INTENTAMOS CONECTAR A TODOS LOS SERVICIOS CONOCIDOS (ESTANDAR Y ETEKCITY/ISSC)
                    const device = await navigator.bluetooth.requestDevice({
                        filters: [{ services: ['weight_scale'] }, { services: ['0000fff0-0000-1000-8000-00805f9b34fb'] }],
                        optionalServices: ['weight_scale', '0000fff0-0000-1000-8000-00805f9b34fb']
                    });
                    
                    const server = await device.gatt.connect();
                    
                    let service;
                    let charUUID;

                    // 1. Intentar Etekcity/ISSC (FFF0)
                    try {
                        service = await server.getPrimaryService('0000fff0-0000-1000-8000-00805f9b34fb');
                        charUUID = '0000fff1-0000-1000-8000-00805f9b34fb';
                    } catch(e) {
                        // 2. Si falla, intentar estÃ¡ndar
                        service = await server.getPrimaryService('weight_scale');
                        charUUID = 'weight_measurement';
                    }

                    const characteristic = await service.getCharacteristic(charUUID);
                    await characteristic.startNotifications();
                    characteristic.addEventListener('characteristicvaluechanged', handleScaleData);
                    setScaleConnected(true);
                    playSound('success');

                } catch (error) {
                    console.error(error);
                    setScaleError("Fail: " + error.message);
                    playSound('error');
                }
            };

            const handleScaleData = (event) => {
                const data = event.target.value;
                
                // --- DEBUG HEX (PARA VER QUE MANDA LA BALANZA) ---
                let hexArr = [];
                for(let i=0; i<data.byteLength; i++) hexArr.push(data.getUint8(i).toString(16).padStart(2,'0').toUpperCase());
                setRawHex(hexArr.join(' '));
                // ------------------------------------------------

                let weight = 0;
                
                // ESTRATEGIA DE DECODIFICACIÃ“N
                if (data.byteLength >= 4) {
                     // Intento genÃ©rico: muchos chips ISSC mandan el peso en bytes 1-2 o 2-3
                     // Probamos leer Uint16 en diferentes offsets hasta encontrar algo sensato (0-5000g)
                     const w1 = data.getUint16(0, false); // Big Endian offset 0
                     const w2 = data.getUint16(1, false); // Big Endian offset 1
                     
                     if(w1 > 0 && w1 < 10000) weight = w1;
                     else if(w2 > 0 && w2 < 10000) weight = w2;
                     else weight = data.getUint16(0, true); // Little Endian
                }
                
                // Si el valor tiene sentido, lo usamos
                if(weight > 0) {
                     setScaleWeight(weight);
                     playSound('blip');
                }
            };

            const applyWeight = () => {
                if(scaleWeight !== null) {
                    // Asumimos que la balanza manda GRAMOS. Convertimos a unidades decimales (Litros/Kg)
                    // Ej: 450g -> 0.45
                    const val = scaleWeight / 1000; 
                    updateValue(val);
                    playSound('success');
                }
            };

            return (
                <div className="fixed inset-0 bg-black/95 flex flex-col items-center justify-center z-50 p-2 animate-in"><div className="w-full max-w-md bg-gray-900 rounded-3xl border border-gray-700 overflow-hidden flex flex-col h-[90vh]"><div className="p-4 bg-black border-b border-gray-800 flex justify-between items-center"><div><h2 className="text-2xl font-bold text-white leading-none">{item.name}</h2><div className="text-xs text-indigo-400 font-mono mt-1 uppercase">{initialLocation} {subZoneLabel ? `> ${subZoneLabel}` : ''}</div></div><button onClick={onClose} className="bg-gray-800 text-white p-3 rounded-xl font-bold">âœ•</button></div><div className="flex-1 flex flex-col items-center justify-center bg-gradient-to-b from-gray-900 to-black"><div className="text-[6rem] font-black text-white font-mono tracking-tighter leading-none mb-4">{value}</div><div className="grid grid-cols-2 gap-4 w-full px-6 max-w-sm mb-4"><div className="flex flex-col gap-2 items-end"><button onClick={()=>handleDelta(-12)} className="w-full h-12 bg-red-900/20 text-red-500 border border-red-900/50 rounded-xl font-bold">- 12</button><button onClick={()=>handleDelta(-6)} className="w-full h-12 bg-red-900/20 text-red-500 border border-red-900/50 rounded-xl font-bold">- 6</button><button onClick={()=>handleDelta(-1)} className="w-full h-14 bg-red-600 text-white rounded-xl font-black text-2xl shadow-lg border border-red-400">- 1</button></div><div className="flex flex-col gap-2 items-start"><button onClick={()=>handleDelta(12)} className="w-full h-12 bg-emerald-900/20 text-emerald-500 border border-emerald-900/50 rounded-xl font-bold">+ 12</button><button onClick={()=>handleDelta(6)} className="w-full h-12 bg-emerald-900/20 text-emerald-500 border border-emerald-900/50 rounded-xl font-bold">+ 6</button><button onClick={()=>handleDelta(1)} className="w-full h-14 bg-emerald-600 text-white rounded-xl font-black text-2xl shadow-lg border border-emerald-400">+ 1</button></div></div><div className="grid grid-cols-2 gap-4 w-full px-6 max-w-sm"><button onClick={()=>handleDelta(-0.1)} className="bg-gray-800 text-red-400 h-12 rounded-xl font-bold text-lg border border-gray-700">- 0.1</button><button onClick={()=>handleDelta(0.1)} className="bg-gray-800 text-emerald-400 h-12 rounded-xl font-bold text-lg border border-gray-700">+ 0.1</button></div>
                
                {/* --- SCALE UI SECTION --- */}
                <div className="mt-6 w-full px-6 max-w-sm">
                    {!scaleConnected ? (
                        <button onClick={connectScale} className="w-full py-3 bg-blue-900/30 border border-blue-500/50 rounded-xl text-blue-400 font-bold flex items-center justify-center gap-2 hover:bg-blue-900/50 transition-colors">
                            <Icons.Bluetooth /> Connect Etekcity
                        </button>
                    ) : (
                        <div className="bg-blue-900/20 border border-blue-500/50 rounded-xl p-2 flex flex-col gap-2">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3 pl-2">
                                    <div className={`w-3 h-3 rounded-full bg-blue-500 ${rawHex?'bluetooth-glow':''}`}></div>
                                    <div className="text-2xl font-mono font-bold text-white">{scaleWeight !== null ? `${scaleWeight}g` : '0g'}</div>
                                </div>
                                <button onClick={applyWeight} className="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold text-sm active:scale-95">USE</button>
                            </div>
                            {/* RAW HEX DEBUGGER (Para calibraciÃ³n) */}
                            <div className="text-[10px] font-mono text-blue-300/50 text-center uppercase tracking-widest break-all">RAW: {rawHex || "WAITING DATA..."}</div>
                        </div>
                    )}
                    {scaleError && <div className="text-red-500 text-xs text-center mt-2 font-mono">{scaleError}</div>}
                </div>
                {/* ------------------------ */}

                </div><button onClick={onContinue} className="m-4 bg-indigo-600 text-white font-black text-xl h-14 rounded-2xl shadow-lg active:scale-95 transition-all flex items-center justify-center gap-2">DONE <span className="text-xs font-normal opacity-70">(Next Scan)</span></button></div></div>
            );
        };

        const LocationModal = ({ onClose, onSelect }) => {
            const locs = [{id:'bar1',l:'Bar 1',i:Icons.Beer},{id:'bar2',l:'Bar 2',i:Icons.Wine},{id:'bodega',l:'Bodega',i:Icons.Box},{id:'barroluco',l:'Barroluco',i:Icons.MapPin}];
            const [selMain, setSelMain] = useState(null);
            return (
                <div className="fixed inset-0 bg-black/95 z-50 flex items-center justify-center p-4"><div className="w-full max-w-lg bg-gray-900 rounded-2xl border border-gray-700 overflow-hidden flex flex-col max-h-[80vh]"><div className="p-4 border-b border-gray-800 flex justify-between items-center"><h2 className="text-white font-bold">{selMain ? 'Select Zone' : 'Select Location'}</h2><button onClick={onClose} className="text-gray-400 font-bold">Cancel</button></div><div className="p-4 overflow-y-auto grid grid-cols-2 gap-3">{!selMain ? locs.map(l=><button key={l.id} onClick={()=>{if(ZONES_CONFIG[l.id]) setSelMain(l.id); else onSelect(l.id, null);}} className="bg-gray-800 hover:bg-indigo-600 text-white p-4 rounded-xl border border-gray-700 flex flex-col items-center gap-2 transition-all"><l.i className="w-8 h-8 opacity-50"/><span>{l.l}</span></button>) : ZONES_CONFIG[selMain].map(z=><button key={z.id} onClick={()=>onSelect(selMain, z.id)} className="bg-gray-800 hover:bg-emerald-600 text-white p-4 rounded-xl border border-gray-700 flex flex-col items-center gap-2 transition-all"><span className="text-2xl">{z.icon}</span><span>{z.label}</span></button>)}</div></div></div>
            );
        };

        const ScannerModal = ({ onScan, onClose }) => {
            useEffect(() => {
                const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: { width: 250, height: 250 } }, false);
                scanner.render(onScan, (e)=>{});
                return () => scanner.clear().catch(()=>{});
            }, []);
            return (
                <div className="fixed inset-0 bg-black z-40 flex flex-col"><div className="p-4 bg-gray-900 border-b border-gray-800 flex justify-between items-center"><h2 className="text-white font-bold">Scanning...</h2><button onClick={onClose} className="text-red-400 font-bold">Close</button></div><div className="flex-1 flex items-center justify-center p-4 bg-black"><div id="reader" className="w-full max-w-sm border-2 border-indigo-500 rounded-xl"></div></div></div>
            );
        };

        function App() {
            const [auth, setAuth] = useState(false);
            const [data, setData] = useState([]);
            const [loc, setLoc] = useState('bar1');
            const [subZone, setSubZone] = useState(null);
            const [scanning, setScanning] = useState(false);
            const [editItem, setEditItem] = useState(null);
            const [showLoc, setShowLoc] = useState(false);
            const [showCheck, setShowCheck] = useState(false);
            const [search, setSearch] = useState("");
            const [status, setStatus] = useState("Connecting...");
            const [pendingBarcode, setPendingBarcode] = useState(null);

            useEffect(() => {
                const app = window.fb.initializeApp(FIREBASE_CONFIG);
                const auth = window.fb.getAuth(app);
                const db = window.fb.getFirestore(app);
                window.fb.signInAnonymously(auth);
                window.fb.onAuthStateChanged(auth, (u) => {
                    if (u) {
                        setStatus("Cloud Connected â˜ï¸");
                        const path = typeof __app_id !== 'undefined' ? `artifacts/${__app_id}/public/data/inventory` : 'inventory';
                        window.fb.onSnapshot(window.fb.doc(db, path, 'master'), (s) => {
                            if(s.exists()) setData(s.data().items);
                        });
                    } else setStatus("Offline");
                });
            }, []);

            const handleUpdate = (id, fieldOrObj, val) => {
                const newData = data.map(cat => ({
                    ...cat, 
                    items: cat.items.map(i => {
                        if(i.id === id) {
                            if(typeof fieldOrObj === 'object') return {...i, ...fieldOrObj};
                            return {...i, [fieldOrObj]: val};
                        }
                        return i;
                    })
                }));
                setData(newData);
                const db = window.fb.getFirestore();
                const path = typeof __app_id !== 'undefined' ? `artifacts/${__app_id}/public/data/inventory` : 'inventory';
                window.fb.setDoc(window.fb.doc(db, path, 'master'), { items: newData }).catch(console.error);
            };

            const handleBackup = () => {
                const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url;
                link.download = `Mobile_Scan_Backup_${new Date().toLocaleDateString().replace(/\//g,'-')}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };

            const handleScan = (txt) => {
                let found = null;
                for(const c of data) { const m = c.items.find(i => (i.barcode && i.barcode.includes(txt)) || (i.barcode_case && i.barcode_case === txt)); if(m){found=m; break;} }
                if(found) { 
                    setEditItem(found); 
                    setScanning(false); 
                    playSound('success'); 
                } else {
                    playSound('error');
                    setPendingBarcode(txt);
                    setScanning(false);
                }
            };

            const handleLinkBarcode = (item) => {
                const currentCodes = item.barcode ? item.barcode : "";
                const newCodes = currentCodes ? `${currentCodes},${pendingBarcode}` : pendingBarcode;
                handleUpdate(item.id, 'barcode', newCodes);
                setPendingBarcode(null);
                setEditItem(item); 
                playSound('success');
            };

            const filteredData = useMemo(() => {
                const term = search.toLowerCase();
                return data.map(c => ({ ...c, items: c.items.filter(i => i.name.toLowerCase().includes(term)) })).filter(c => c.items.length > 0);
            }, [data, search]);

            if (!auth) return <LoginScreen onLogin={() => setAuth(true)} />;

            return (
                <div className="pb-24 pt-4 px-4 max-w-xl mx-auto">
                    <div className="flex justify-between items-center mb-6">
                        <h1 className="font-black text-2xl text-white italic">SCANNER <span className="text-indigo-500">PRO</span></h1>
                        <div className="flex items-center gap-2">
                            <button onClick={handleBackup} className="bg-gray-800 text-emerald-400 p-2 rounded-lg border border-gray-700 active:scale-95 transition-all"><Icons.Save /></button>
                            <button onClick={() => setShowCheck(true)} className="bg-gray-800 text-white p-2 rounded-lg border border-gray-700 active:scale-95 transition-all"><Icons.List /></button>
                            <div className="text-xs font-mono text-emerald-400 border border-emerald-900 bg-emerald-900/20 px-2 py-1 rounded">{status}</div>
                        </div>
                    </div>

                    <button onClick={() => setShowLoc(true)} className="w-full bg-gray-900 border border-gray-700 p-4 rounded-2xl flex items-center justify-between mb-4 group active:scale-95 transition-all">
                        <div className="flex items-center gap-3">
                            <div className="bg-indigo-600 p-2 rounded-lg text-white"><Icons.MapPin /></div>
                            <div className="text-left">
                                <div className="text-xs text-gray-500 uppercase font-bold tracking-wider">Current Zone</div>
                                <div className="text-white font-bold text-lg leading-none">{ZONES_CONFIG[loc] ? (ZONES_CONFIG[loc].find(z=>z.id===subZone)?.label || 'Select Zone') : 'Main Area'}</div>
                            </div>
                        </div>
                        <Icons.ChevronDown className="text-gray-500"/>
                    </button>

                    <div className="relative mb-6">
                        <Icons.Search className="absolute left-4 top-3.5 text-gray-500" />
                        <input type="text" placeholder="Search item manually..." className="w-full bg-black border border-gray-800 rounded-xl py-3 pl-12 pr-4 text-white focus:border-indigo-500 outline-none" value={search} onChange={e=>setSearch(e.target.value)} />
                    </div>

                    {filteredData.map(cat => (
                        <div key={cat.category} className="mb-4">
                            <h3 className="text-indigo-400 font-bold text-xs uppercase mb-2 ml-2">{cat.category}</h3>
                            <div className="bg-gray-900/50 rounded-2xl overflow-hidden border border-gray-800/50">
                                {cat.items.map(item => {
                                    const qty = parseFloat(item[subZone || loc]) || 0;
                                    return (
                                        <div key={item.id} onClick={() => setEditItem(item)} className="p-4 border-b border-gray-800 last:border-0 flex justify-between items-center active:bg-gray-800 transition-colors cursor-pointer">
                                            <div className="font-medium text-white">{item.name}</div>
                                            {qty > 0 && <div className="bg-indigo-600 text-white font-mono font-bold px-3 py-1 rounded-lg">{qty}</div>}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    ))}

                    <button onClick={() => setScanning(true)} className="fixed bottom-6 right-6 h-16 w-16 bg-indigo-500 hover:bg-indigo-400 text-white rounded-full shadow-2xl flex items-center justify-center border-2 border-white z-30 active:scale-90 transition-transform">
                        <Icons.Scan />
                    </button>

                    {pendingBarcode && (
                        <LinkModal 
                            barcode={pendingBarcode} 
                            data={data} 
                            onLink={handleLinkBarcode} 
                            onClose={() => setPendingBarcode(null)} 
                        />
                    )}

                    {showCheck && <ReviewModal onClose={() => setShowCheck(false)} data={data} onUpdate={handleUpdate} />}
                    {showLoc && <LocationModal onClose={() => setShowLoc(false)} onSelect={(l, s) => { setLoc(l); setSubZone(s); setShowLoc(false); }} />}
                    {scanning && <ScannerModal onScan={handleScan} onClose={() => setScanning(false)} />}
                    {editItem && (
                        <QuickEditModal 
                            item={editItem} 
                            initialLocation={loc} 
                            initialSubZone={subZone} 
                            onClose={() => setEditItem(null)} 
                            onContinue={() => {
                                setEditItem(null);
                                setTimeout(() => setScanning(true), 300); 
                            }}
                            onUpdate={handleUpdate} 
                        />
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
